<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A minimal period tracker web app">
  <meta name="author" content="Giulia Alfonsi - @electric_g">
  <meta name="theme-color" content="#0099FF">
  <meta name="robots" content="noindex,nofollow">
  <title>Period Tracker</title>
  <style>
.hide {
  display: none;
}
  </style>
</head>
<body>

<div id="authorize-div" style="display: none">
      <span>Authorize access to Google Calendar API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthAction()">
        Authorize
      </button>
    </div>

<div id="wrapper" class="hide">
  <div class="next">projected start date is <span id="next"></span></div>
  <div class="countdown"><span id="countdown"></span> Days Left</div>

  <form id="form">
    <label for="date">Period just started <span>tap here</span></label>
    <input type="date" id="date" value="2016-06-07">
    <input type="submit" id="submit" value="Save">
  </form>

  <div class="average"><span id="average"></span> Days <span>in your average cycle</span></div>

  <table class="list">
    <thead><td colspan="2">Periods/cycle length</td></thead>
    <tbody id="list"></tbody>
  </table>
</div>

<script src="lib/moment-2.13.0.min.js"></script>
<script src="lib/moment-range-2.2.0.min.js"></script>
<script src="js/model.js"></script>
<script src="js/ui.js"></script>

<script src="js/gcal.js"></script>
<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>

<script src="js/main.js"></script>
<script src="js/mine.js"></script>
<pre id="output"></pre>
  
</body>
</html>
