<header class="main-header">
  <h1>Period Tracker v0.1</h1>
</header>

<nav class="main-nav">
  <ul class="main-nav-list">
    <li class="main-nav-item">
      <a href="#/home"><svg class="icon nav-icon"><use xlink:href="#icon-home"></use></svg>home</a></li>
    <li class="main-nav-item">
      <a href="#/calendar"><svg class="icon nav-icon"><use xlink:href="#icon-calendar"></use></svg>calendar</a></li>
    <li class="main-nav-item">
      <a href="#/log"><svg class="icon nav-icon"><use xlink:href="#icon-log"></use></svg>log</a></li>
    <li class="main-nav-item">
      <a href="#/settings"><svg class="icon nav-icon"><use xlink:href="#icon-settings"></use></svg>settings</a></li>
  </ul>
</nav>

<main class="main-content">
  <section id="home" class="main-section">
    <div class="home-wrapper">
      <div class="home-calc">next: <span id="next" class="home-next">&nbsp;</span></div>
      <div class="home-calc">days left: <span id="countdown" class="home-countdown">&nbsp;</span></div>
      <button class="home-add">Period just started <span>tap here</span></button>
      
      <form class="add-form">
        <input type="date" id="" class="add-date" required value="">
        <div class="add-button-wrapper">
          <input type="button" value="Cancel" class="add-button">
          <input type="submit" value="Save" class="add-button">
        </div>
      </form>
    </div>
  </section>


  <section id="calendar" class="main-section">
    <div id="calendar-data"></div>
  </section>


  <section id="log" class="main-section">
    <div class="log-average-wrapper">
      <span id="average" class="log-average">&nbsp;</span> Days in your average cycle
    </div>

    <div id="log-data"></div>
  </section>


  <section id="settings" class="main-section">
    <div class="settings">
      <button class="setting">Delete all data</button>
      <button class="setting">Connect Google account</button>
      <button class="setting">Disconnect Google account</button>
      <input type="checkbox" id="settings-week-start">
      <label class="setting" for="settings-week-start">Mon-Sun calendar<svg class="icon check-icon"><use xlink:href="#icon-unchecked" class="unchecked-icon"></use><use xlink:href="#icon-checked" class="checked-icon"></use></svg></label>
      <div class="setting no-setting">Period length 
        <div class="input-number-wrapper">
          <button class="input-number-button"><svg class="icon input-number-icon"><use xlink:href="#icon-minus"></use></svg></button>
          <input type="number" class="input-number-input" id="settings-period-length" min="1" value="4">
          <button class="input-number-button"><svg class="icon input-number-icon"><use xlink:href="#icon-plus"></use></svg></button>
        </div>
      </div>
      
      <p>
        Developed by Giulia Alfonsi.<br>
        This is just a personal app with minimal functionalities.<br>
        Live demo at <a href="" target="_blank">url</a> and source on <a href="" target="_blank">GitHub</a>
      </p>
    </div>
  </section>
</main>
